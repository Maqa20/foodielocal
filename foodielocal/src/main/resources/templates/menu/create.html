<div class="container mt-5" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2>Yeni Yemək Əlavə Et</h2>
    <form th:action="@{'/menu/create/' + ${menuItem.restaurant.id}}" th:object="${menuItem}" method="post">
        <div class="mb-3">
            <label>Ad</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Təsvir</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label>Qiymət</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Kateqoriya</label>
            <input type="text" th:field="*{category}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Yadda Saxla</button>
    </form>
</div>
