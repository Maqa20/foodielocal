<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Explore All Restaurants</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
          integrity="sha512-jb8zW4N5U9BJ1R0SUD7JbDs0syy6WbMiWcRW+t9DOnAW9I1u8+s9YWD/KSGbFbFhWXGHk0JXrZYpQb9Ee7pPLA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/restaurants.css}"></head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent lüks-navbar fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">FoodieLocal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar" aria-expanded="false" aria-label="Navigasiyanı aç">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" data-i18n="navHome" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link active" aria-current="page" data-i18n="navRestaurants" th:href="@{/restaurants}">Restaurants</a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" data-i18n="navReservation" th:href="@{/reservation}">Reservation</a>
                    </li>
                    <li class="nav-item px-lg-2">
                        <a class="nav-link" data-i18n="navReviews" th:href="@{/reviews}">Reviews</a>
                    </li>
                    <li class="nav-item dropdown px-lg-2">
                        <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-translate me-2"></i><span data-i18n="navLanguage">Dil</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end lüks-dropdown">
                            <li><button class="dropdown-item dil-secimi" data-dil="az">AZ</button></li>
                            <li><button class="dropdown-item dil-secimi" data-dil="en">EN</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main class="container restaurants-main">
    <section class="page-header">
        <div class="container header-content">
            <div class="header-text">
                <h1 data-i18n="restaurantsHeaderTitle">Explore All Restaurants</h1>
                <p data-i18n="restaurantsHeaderSubtitle">Discover the city’s best dining spots curated just for you.</p>
            </div>
        </div>
    </section>
    <section class="restaurants-grid">
        <article th:each="restaurant : ${restaurants}"
                 class="restaurant-card"
                 th:attr="data-restaurant-id=${restaurant.id}">
            <img th:src="${restaurant.imageUrl != null ? restaurant.imageUrl : 'https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=800&q=80'}"
                 th:alt="${restaurant.name != null ? restaurant.name : 'Restaurant'}"
                 alt="Restaurant">
            <div class="card-body">
                <div class="card-top">
                    <h2 th:text="${restaurant.name != null ? restaurant.name : 'Restaurant Name'}">Restaurant Name</h2>
                </div>
                <p th:text="${restaurant.cuisine != null ? restaurant.cuisine : 'Cuisine type'}">Cuisine type</p>
                <div class="card-actions">
                    <button class="details-button"
                            th:attr="data-restaurant-id=${restaurant.id}"
                            data-i18n="detailsButton">View details</button>
                </div>
            </div>
        </article>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:src="@{/js/main.js}" defer></script>
<script th:src="@{/js/restaurants.js}" src="../static/js/restaurants.js" defer></script>
</body>
</html>
