<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Register - Coursora</title>

    <!-- Fonts and Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-wrapper">

        <!-- Language Switcher -->
        <div class="language-switcher">
            <button class="btn btn-sm btn-outline-light rounded-pill dil-secimi" data-dil="en">
                <i class="bi bi-globe me-1"></i>EN
            </button>
            <button class="btn btn-sm btn-outline-light rounded-pill dil-secimi" data-dil="az">
                <i class="bi bi-globe me-1"></i>AZ
            </button>
        </div>

        <!-- Register Card -->
        <div class="auth-card">
            <div class="auth-card-header">
                <h1 class="auth-title fw-bold" data-i18n="registerTitle">Create Account</h1>
                <p class="auth-subtitle" data-i18n="registerSubtitle">Join Coursora and start your learning journey</p>
            </div>
            <form class="auth-form" th:action="@{/auth/register}" method="post">

                <!-- Full Name -->
                <div class="form-group">
                    <label for="fullName" class="form-label" data-i18n="fullNameLabel">Full Name</label>
                    <div class="input-wrapper">
                        <i class="bi bi-person input-icon"></i>
                        <input type="text" class="form-control" id="fullName" name="fullName"
                               placeholder="Enter your full name" data-i18n-placeholder="fullNamePlaceholder" required>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label" data-i18n="emailLabel">Email Address</label>
                    <div class="input-wrapper">
                        <i class="bi bi-envelope input-icon"></i>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Enter your email" data-i18n-placeholder="emailPlaceholder" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label" data-i18n="passwordLabel">Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock input-icon"></i>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Create a password" data-i18n-placeholder="passwordPlaceholder" required>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="bi bi-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label" data-i18n="confirmPasswordLabel">Confirm Password</label>
                    <div class="input-wrapper">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Confirm your password" data-i18n-placeholder="confirmPasswordPlaceholder" required>
                        <button type="button" class="password-toggle" id="toggleConfirmPassword">
                            <i class="bi bi-eye" id="toggleConfirmIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Terms Agreement -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label class="form-check-label" for="agreeTerms">
                        <span data-i18n="agreeTerms">I agree to the</span>
                        <a th:href="@{/terms}" class="terms-link" data-i18n="termsLink">Terms and Conditions</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-auth" data-i18n="registerButton">Create Account</button>
            </form>

            <!-- Login Link -->
            <div class="auth-footer">
                <p class="auth-footer-text" data-i18n="haveAccount">Already have an account?</p>
                <a th:href="@{/login}" class="auth-link" data-i18n="loginLink">Sign In</a>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/auth.js}" defer></script>
</body>
</html>
