<!DOCTYPE html>
<html lang="az" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni şifrə təyin et</title>
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h2>Yeni şifrə təyin et</h2>
        <p>Yeni şifrənizi daxil edin və təsdiqləyin.</p>

        <form th:action="@{/auth/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />

            <div class="form-group">
                <label for="password">Yeni şifrə:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Şifrəni sıfırla</button>
        </form>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    </div>
</div>
</body>
</html>
