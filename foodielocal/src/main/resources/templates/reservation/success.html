<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="reservationPageTitle">Reservation – Book Your Table Now</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/reservation.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top lüks-navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}">FoodieLocal</a>
        </div>
    </nav>
</header>

<main class="container mt-5 pt-5">
    <div class="alert alert-success text-center shadow-lg p-5">
        <h1 data-i18n="reservationSuccess">Your reservation has been successfully submitted!</h1>
        <p data-i18n="reservationFooterNote">We’ll contact you to confirm your reservation within 24 hours.</p>
        <a th:href="@{/}" class="btn btn-primary mt-3">Back to Home</a>
    </div>
</main>

<footer class="footer-bolmesi py-4 mt-5">
    <div class="container text-center text-white-50">
        <p data-i18n="footerCopyright">
            © <span th:text="${T(java.time.Year).now().value}">2025</span> FoodieLocal. Bütün hüquqlar qorunur.
        </p>
    </div>
</footer>

<script th:src="@{/js/reservation.js}" defer></script>
</body>
</html>
